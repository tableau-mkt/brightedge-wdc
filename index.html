<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrightEdge WDC</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/main.css">
</head>
<body>

<div class="navbar-collapse collapse inverse" id="navbar-header">
  <div class="container-fluid">

    <div class="about">
      <h4>About</h4>
        <p class="text-muted">This Tableau Web Data Connector (2.0) is intended for users of BrightEdge, an SEO and content performance marketing platform. Use this to analyze keyword metrics over a specified range of time.
        </p>
    </div>

    <div class="social">
      <h4>Resources</h4>
      <ul class="list-unstyled">
        <li><a href="mailto:bllevy@tableau.com">bllevy@tableau.com</a></li>
        <li><a href="https://github.com/tableau-mkt/brightedge-wdc/issues">Report an issue</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
      &#9776;
    </button>
    <a href="#" class="navbar-brand">BrightEdge WDC</a>
  </div>
</div>

<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Connect to BrightEdge WDC</h1>
      <form>
          <p>
              <input class="form-control" type="text" name="username" id="username" placeholder="Username" />
              <label class="sr-only" for="username">Username</label>
          </p>              
          <p>
              <input class="form-control" type="password" name="password" id="password" placeholder="Password or token" />
              <label class="sr-only" for="password">Password or token</label>
          </p>
          <p>
              <input class="form-control" type="text" name="id" id="id" placeholder="Account ID" />
              <label class="sr-only" for="id">Account ID</label>
          </p>
          <p>
              <input class="form-control" type="number" name="startDate" id="startDate" min="20000000" max="29999999" placeholder="Start Date (YYYYMMDD format -- ex: 20160101)" />
              <label class="sr-only" max="29999999" for="startDate">Start Date (YYYYMMDD format -- ex: 20160101)</label>
          </p>
           <p>
              <input class="form-control" type="number" name="endDate" id="endDate" min="20000000" max="29999999" placeholder="End Date (YYYYMMDD format -- ex: 20160625)" />
              <label class="sr-only" min="20000000" max="29999999" for="endDate">End Date (YYYYMMDD format -- ex: 20160625)</label>
          </p>    
          <div>
              <input type="submit" value="Connect" class="btn btn-lg btn-primary btn-block" />
          </div>
      </form>
  </div>
</section>

<script src="build/all.min.js"></script>

</body>
</html>
